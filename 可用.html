.glc_btn-shiny::after{
	content: ' ';
	position: absolute;
	top: -50%;
	right: -50%;
	bottom: -50%;
	left: -50%;
	background:-webkit-linear-gradient(to bottom,rgba(229,172,142,0),rgba(255,255,255,.5) 50%,rgba(229,172,142,0));

	background:     -o-linear-gradient(to bottom,rgba(229,172,142,0),rgba(255,255,255,.5) 50%,rgba(229,172,142,0));		
	background:        linear-gradient(to bottom,rgba(229,172,142,0),rgba(255,255,255,.5) 50%,rgba(229,172,142,0));
	-webkit-transform: rotateZ(60deg) translate(-5em,9em);
	   -moz-transform: rotateZ(60deg) translate(-5em,9em);
	    -ms-transform: rotateZ(60deg) translate(-5em,9em);
	     -o-transform: rotateZ(60deg) translate(-5em,9em);
	        transform: rotateZ(60deg) translate(-5em,9em);
}
.glc_btn-shiny:hover::after, .glc_btn-shiny:focus::after{
	-webkit-animation: sheen 1s forwards;
	   -moz-animation: sheen 1s forwards;
	    -ms-animation: sheen 1s forwards;
	     -o-animation: sheen 1s forwards;
          	animation: sheen 1s forwards;
}
@-webkit-keyframes sheen{
	100%{
		-webkit-transform: rotateZ(60deg) translate(1em,-9em);
		   -moz-transform: rotateZ(60deg) translate(1em,-9em);
		    -ms-transform: rotateZ(60deg) translate(1em,-9em);
		     -o-transform: rotateZ(60deg) translate(1em,-9em);
		        transform: rotateZ(60deg) translate(1em,-9em);
	}
@-moz-keyframes sheen{
	100%{
		-webkit-transform: rotateZ(60deg) translate(1em,-9em);
		   -moz-transform: rotateZ(60deg) translate(1em,-9em);
		    -ms-transform: rotateZ(60deg) translate(1em,-9em);
		     -o-transform: rotateZ(60deg) translate(1em,-9em);
		        transform: rotateZ(60deg) translate(1em,-9em);
	}
@-o-keyframes sheen{
	100%{
		-webkit-transform: rotateZ(60deg) translate(1em,-9em);
		   -moz-transform: rotateZ(60deg) translate(1em,-9em);

		        transform: rotateZ(60deg) translate(1em,-9em);
	}
@keyframes sheen{
